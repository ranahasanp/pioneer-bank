<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to Pionner Bank</h2>
        <div class="submit-area">
            <h5>Login</h5>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-outline-success">Login</button>
        </div>
    </div>
    <div id ="transaction-area">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit"> 00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1250</span></h2>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <div id="">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ Deposit Amount">
                        <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>               
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$ Withdraw Amount">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click',function(){
        document.getElementById('login-area').style.display='none';
        document.getElementById('transaction-area').style.display='block';    
        })

        // deposit button event handler
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function(){
            const depositNumber = transactionInput('depositAmount');

            transactionAmount('currentDeposit' , depositNumber);
            transactionAmount('currentBalance' , depositNumber);
   
            document.getElementById('depositAmount').value = "";
             })

            function transactionAmount(id , depositNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;
            }
 
            // withdraw button event handler
                const withdrawBtn = document.getElementById('withdraw-btn');
                withdrawBtn.addEventListener('click', function(){

                const withdrawNumber = transactionInput('withdrawAmount');
                transactionAmount('currentWithdraw' , withdrawNumber);
                transactionAmount('currentBalance',  -1 * withdrawNumber);

                document.getElementById('withdrawAmount').value = "";
            })

            function transactionInput(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }
        
    </script>
</body>
</html>
